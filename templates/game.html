{% extends "base.html" %}

{% block title %} game.html {% endblock %}

{% block body%} 

<h1>Let's Play a Game!</h1>


<form action="/madlib">

    Pick a Person:
    <select name="character">
        {% for character in characters %}
            <option value="{{ character }}">{{ character }}</option>
        {% endfor %}
    </select>    
    <br>
    Pick a Color:
    <select name="color">
        {% for color in colors %}
            <option value="{{ color }}">{{ color }}</option>
        {% endfor %}
    </select>  
    <br>  
    Type in ONE noun - any noun:
    <input type="text" name="noun">
    <br>
    Choose as many adjectives as you want from the list below:
    <br>
        {% for adjective in adjectives %}
            <input type="checkbox" name="adj" value="{{ adjective }}">{{ adjective}}
        {% endfor %}
    <br>
    <input type='submit'>

</form>


{% endblock %}
